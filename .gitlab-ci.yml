image: gradle:alpine

variables:
  GRADLE_OPTS: "-Dorg.gradle.daemon=false"

default:
  before_script:
    - echo ">> gradlew 실행 권한 설정"
    - chmod +x ./gradlew

stages:
  - build
  - test

build:
  stage: build
  rules:
    - if: '$CI_COMMIT_REF_NAME == "main"'
      changes:
        - backend/*
        - backend/**/*
      when: always
  script:
    - echo ">> gradle 빌드"
    - ./gradlew --build-cache assemble
  cache:
    key: "$CI_COMMIT_REF_NAME"
    policy: push
    paths:
      - build
      - .gradle

test:
  stage: test
  rules:
    - if: '$CI_COMMIT_REF_NAME == "main"'
      changes:
        - src/*
        - src/**/*
      when: always
  dependencies:
    - build
  script:
    - echo ">> 테스트 실행"
    - ./gradlew test
    - echo ">> 테스트 커버리지 결과 출력"
    - cat build/jacocoHtml/index.html
  coverage: '/Total.*?([0-9]{1,3})%/'
  artifacts:
    when: always
    paths:
      - backend/build/test-results/test/
    reports:
      junit:
        - backend/build/test-results/test/TEST-*.xml
